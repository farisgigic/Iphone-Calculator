<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id = "display" readonly>

        <div id = "keys">
            <button onclick="clearAll()" class="operator1">AC</button>
            <button class="operator1">+/-</button>
            <button class="operator1">%</button>
            <button onclick="appendToDisplay('/')" class="operator2">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('X')" class="operator2">X</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator2">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator2">+</button>
            <button onclick="appendToDisplay('0')" >0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator2">=</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
